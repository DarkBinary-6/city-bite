
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Navigation - CityBite</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f3f4f6; 
            color: #1f2937; 
            overflow: hidden; /* Prevent scrolling when map is active */
        }

        /* Dashboard View */
        .dashboard-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #111827; }

        .order-card { 
            background: white; 
            padding: 1.5rem; 
            border-radius: 1rem; 
            margin-bottom: 1rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-accept { background: #10b981; color: white; }
        .btn-accept:hover { background: #059669; }

        .btn-resume { background: #3b82f6; color: white; }
        
        /* Navigation View (Hidden by default) */
        #navigationView {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100;
            background: #e5e7eb;
        }

        #map { 
            width: 100%; 
            height: 100%; 
            z-index: 1;
        }

        /* Floating Nav Panel */
        .nav-panel {
            position: absolute;
            bottom: 2rem;
            left: 1rem;
            right: 1rem;
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            z-index: 1000;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 1rem;
        }

        .stat-box { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: #111827; }
        .stat-label { font-size: 0.875rem; color: #6b7280; font-weight: 500; }

        .nav-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-google { background: #4285F4; }
        .btn-waze { background: #33ccff; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        .btn-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1001;
            border: none;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Order Selection Dashboard -->
    <div class="dashboard-container" id="dashboardView">
        <h1>ðŸš› Driver Dashboard</h1>
        <div id="ordersList">Loading available orders...</div>
    </div>

    <!-- Full Screen Navigation Map -->
    <div id="navigationView">
        <button class="btn-close" onclick="DriverApp.closeNavigation()">âœ•</button>
        
        <div id="map"></div>

        <!-- Floating Navigation Panel -->
        <div class="nav-panel">
            <div class="nav-stats">
                <div class="stat-box">
                    <div class="stat-value" id="uiEta">--</div>
                    <div class="stat-label">MINUTES</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="uiDist">--</div>
                    <div class="stat-label">KILOMETERS</div>
                </div>
            </div>
            
            <div class="nav-actions">
                <a href="#" id="linkGoogle" target="_blank" class="btn-nav btn-google">
                    Google Maps
                </a>
                <a href="#" id="linkWaze" target="_blank" class="btn-nav btn-waze">
                    Waze
                </a>
            </div>
            
            <div style="margin-top: 1rem; text-align: center;">
                <button onclick="DriverApp.completeDelivery()" class="btn btn-accept" style="width: 100%; background: #111827;">
                    Complete Delivery
                </button>
            </div>
        </div>
    </div>

    <div id="loader">Calculating Route...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- App Logic -->
    <script src="driver.js"></script>
</body>
</html>
