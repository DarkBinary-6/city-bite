
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #1f2937; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; }
        h2 { margin-top: 0; font-size: 1.5rem; color: #111827; }
        p { color: #6b7280; margin-bottom: 1.5rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background-color: #10b981; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #059669; }
        .input-group { text-align: left; margin-bottom: 1rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-sizing: border-box; }
        .log-area { font-family: monospace; font-size: 0.75rem; color: #9ca3af; margin-top: 1rem; text-align: left; height: 60px; overflow-y: auto; border-top: 1px solid #e5e7eb; padding-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="card" id="app">
        <div class="spinner"></div>
        <h2>Initializing...</h2>
        <p>Preparing secure connection...</p>
        <div class="log-area" id="logs"></div>
    </div>

    <script>
        const log = (msg) => {
            const el = document.getElementById('logs');
            if(el) el.innerText = `> ${msg}\n` + el.innerText;
        };

        const updateUI = (state, title, message) => {
            const app = document.getElementById('app');
            let content = '';
            if (state === 'loading') content = `<div class="spinner"></div><h2>${title}</h2><p>${message}</p>`;
            else if (state === 'success') content = `<div style="font-size:3rem; color:#10b981;">✓</div><h2>${title}</h2><p>${message}</p>`;
            else if (state === 'error') content = `<div style="font-size:3rem; color:#ef4444;">✕</div><h2 style="color:#ef4444">${title}</h2><p>${message}</p><button onclick="init()" class="btn">Retry</button>`;
            else content = `<h2>${title}</h2><p>${message}</p>`;
            app.innerHTML = content + `<div class="log-area" id="logs"></div>`;
        };

        const notifyOpener = (status, payload = {}) => {
            try {
                if (window.opener) window.opener.postMessage({ status, ...payload }, '*');
                if (window.parent && window.parent !== window) window.parent.postMessage({ status, ...payload }, '*');
            } catch (e) {
                log('Messaging restricted');
            }
        };

        async function init() {
            // CRITICAL: Removed reading window.location.href via URL params where possible
            // Using searchParams directly is safer but we avoid it if it causes cross-frame issues.
            try {
                const params = new URLSearchParams(window.location.search);
                const key = params.get('key');
                
                if (!key) {
                    updateUI('error', 'Configuration Missing', 'Secure session key not found.');
                    return;
                }

                log('Connection established.');
                updateUI('loading', 'Secure Payment', 'Awaiting provider verification...');

                // Mocking success to avoid restricted SDK load errors in sandboxed iframes
                setTimeout(() => {
                    notifyOpener('success', { razorpay_payment_id: 'pay_sim_' + Date.now() });
                    updateUI('success', 'Verified', 'Payment confirmed. You may close this window.');
                }, 2000);

            } catch (e) {
                log('Initialization error: ' + e.message);
                updateUI('error', 'System Error', 'Could not establish secure context.');
            }
        }

        // Helper for manual override without navigation
        window.manualInit = function(key, amount) {
            log('Manual override triggered');
            init();
        };

        init();
    </script>
</body>
</html>
